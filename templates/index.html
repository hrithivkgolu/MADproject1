<!DOCTYPE html>
<html>
<head>
    <title>Securea University</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CARD */
        .container {
            background: white;
            padding: 50px 60px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
            color: #0f172a;
        }

        h3 {
            margin-bottom: 30px;
            color: #475569;
            font-weight: normal;
        }

        /* BUTTONS */
        .btn {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.25s;
        }

        .login-btn {
            background: #2563eb;
            color: white;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        .register-btn {
            background: #10b981;
            color: white;
        }

        .register-btn:hover {
            background: #059669;
        }
        .top-left-logo {
            position: absolute;   
            top: 20px;            
            left: 20px;           
            width: 70px;         
            height: auto;
        }
    </style>
</head>

<body>
    <a href='/'>
        <img src="{{ url_for('static', filename='assets/images/logosecurea.png') }}" 
         class="top-left-logo" 
         alt="University Logo">
    </a>


    <div class="container">

        <h1>Welcome to Securea University</h1>
        <h3>Please Select</h3>

        <a href="/auth">
            <button class="btn login-btn">Login</button>
        </a>

        <a href="register">
            <button class="btn register-btn">Register</button>
        </a>

    </div>

</body>
</html>
