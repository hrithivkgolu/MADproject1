<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-panel {
            height: 70px;
            background: #064e3b;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 25px;
            font-size: 22px;
            font-weight: bold;
            justify-content: space-between;
        }
        .logout-btn { 
            background: #ef4444; 
            border: none; 
            color: white; 
            padding: 10px 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px; 
            transition: 0.2s; 
        } 

        .logout-btn:hover { 
            background: #dc2626; 
        }

        .main {
            display: flex;
            height: calc(100vh - 70px);
        }

        .left-panel {
            width: 220px;
            background: #065f46;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column; 
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #047857;
            cursor: pointer;
            transition: 0.2s;
        }

        .menu-item:hover {
            background: #047857;
        }

        .right-panel {
            flex: 1;
            background: #ecfdf5;
            padding: 25px;
        }

        .content-box {
            background: white;
            height: 100%;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* green */
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            font-family: sans-serif;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <div class="top-panel">
        <div>
            <a href="/company/overview" target="content-frame"
                       style="color:white; text-decoration:none;">
                       Securea University Company Portal
            </a>
        </div>
        
        <div style="text-align:center; padding:20px;">
            <form action="/logout" method="POST">
                <button class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <div class="main">

        <!-- LEFT SHORT PANEL -->
        <div class="left-panel">

                <!-- TOP MENU -->
            <div>
                <div class="menu-item">
                    <a href="/company/com_profile" target="content-frame"
                       style="color:white; text-decoration:none;">
                        Company Info
                    </a>
                </div>
                <div class="menu-item">
                    <a href="/company/placement" target="content-frame"
                       style="color:white; text-decoration:none;">
                        Placement Drive
                    </a>
                </div>

                <div class="menu-item">
                    <a href="/student/uploads" target="content-frame"
                       style="color:white; text-decoration:none;">
                        Uploads
                    </a>
                </div>
            </div>
        </div>
        


        <div class="right-panel">

            <iframe name="content-frame"
                    src="/company/overview"
                    class="content-box"
                    style="width:100%; height:100%; border:none;">
            </iframe>

        </div>

    </div>
</body>
</html>
